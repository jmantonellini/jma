name: Deploy to CapRover via CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§° Install CapRover CLI
        run: npm install -g caprover

      - name: ðŸš€ Deploy to CapRover
        env:
          CAPROVER_URL: https://eco-sistema.net
          CAPROVER_APP: jma
          CAPROVER_TOKEN: ${{ secrets.APP_TOKEN }}
        run: |
          caprover deploy \
            --caproverUrl $CAPROVER_URL \
            --caproverApp $CAPROVER_APP \
            --caproverToken $CAPROVER_TOKEN
